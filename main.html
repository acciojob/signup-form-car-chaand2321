<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
   <form method="post">
	   <label for="name">Name:</label>
	   <input type="text" id="name" placeholder="Name" required>
	   <br>
	   <label for="email">Email:</label>
	   <input type="email" id="email" placeholder="Email" required > <br>
	   <label>Gender:</label>
	   <label for="gender_m">Male</label>
	   <input type="radio" name="gender" id="gender_m" required>
	   <label for="gender_f">Female</label> 
	   
	   <input type="radio" name="gender" id="gender_f" required><br>
	   <label for="cars">Car Brands </label>
	   <select id="cars">
		   <option>--Please choose an option</option>
		   <option value="BMW">BMW</option>
		   <option value="Supra">Supra</option>
		   <option value="Tesla">Tesla</option>
		   <option value="Mustang">Mustang</option>
	   </select> <br>
	   <label for="age">Age</label>
	   <input type="number" id="age" placeholder="Age" required> <br>
	   <label for="dob">DOB</label>
	   <input type="date" id="dob" required> <br>
	   <label for="tel">Phone Number</label>
	   <input id="tel" placeholder="xxx-xxx-xxxx" required> <br>
	   <label for="password">Password</label>
	   <input type="password" id="password" placeholder="Password" required > <br>
	   <input type="checkbox" required id="tos" >
	   <label for="tos">I agree to the TOS</label>
	   <button type="submit">submit</button>
   </form>
</body>

</html>
